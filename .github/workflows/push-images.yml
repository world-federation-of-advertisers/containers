name: "Push container images"

# See https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  push-images:
    runs-on: ubuntu-20.04
    env:
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - id: get-image-tag
        name: Get image tag
        run: |
          declare image_tag
          if [[ "$GITHUB_REF_TYPE" == 'tag' ]]; then
            image_tag="${GITHUB_REF_NAME#v}"
          else
            image_tag="$GITHUB_SHA"
          fi
          echo "image-tag=${image_tag}" >> "$GITHUB_OUTPUT"

      - name: Push Bazel image
        env:
          IMAGE_TAG: ${{ steps.get-image-tag.outputs.image-tag }}
        run: >
          bazelisk run //bazel:push_bazel_image
          --define container_registry=$CONTAINER_REGISTRY
          --define image_repo_prefix=$GITHUB_REPOSITORY_OWNER
          --define image_tag=$IMAGE_TAG
